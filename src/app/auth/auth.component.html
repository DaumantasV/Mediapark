<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Welcome</mat-card-title>
    <mat-card-subtitle>Enter credentials to login</mat-card-subtitle>
  </mat-card-header>
  <form [formGroup]="loginForm" (ngSubmit)="authorize()">
    <mat-card-content>
      <mat-form-field>
        <input
          matInput
          formControlName="email"
          type="email"
          placeholder="Email"
        />
        <mat-error *ngIf="!email.valid">Email is required!</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          formControlName="password"
          type="password"
          placeholder="Password"
        />
        <mat-error *ngIf="!password.valid">Password is required!</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-flat-button
        type="submit"
        [disabled]="!loginForm.valid"
        color="primary"
      >
        Login
      </button>
    </mat-card-actions>
  </form>
</mat-card>
